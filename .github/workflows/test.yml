name: Test if scripts work as expected

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            script: powershell .\install.ps1
          - os: windows-latest
            script: powershell .\install.ps1
          - os: macos-13
            script: bash ./install.sh
          - os: macos-latest-large
            script: bash ./install.sh
          - os: macos-latest
            script: bash ./install.sh
          # because these runners come with preinstalled tools,
          # we better test also on bare system images:
          # - mcr.microsoft.com/windows/nanoserver:ltsc2022
          # - sickcodes/docker-osx:latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - run: ${{ matrix.script }}

      - name: Check Appium
        run: appium --version
      
      - name: Check Java
        run: java -version
      
      - name: Check Android SDK manager
        run: sdkmanager --list

      - name: Check Android virtual device
        run: avdmanager list device
      
      - name: Check Python
        run: python --version
