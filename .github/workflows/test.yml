name: Test if scripts work as expected

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: dockurr/windows:latest
            script: install.ps1
            shell: powershell
          - image: sickcodes/docker-osx:latest
            script: install.sh
            shell: bash
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-qemu-action@v3
        with:
          image: ${{ matrix.image }}

      - run: ${{ matrix.shell }} /${{ matrix.script }}
      
      - name: Check Appium
        run: appium --version
      
      - name: Check Java
        run: java -version
      
      - name: Check Android SDK manager
        run: sdkmanager --list

      - name: Check Android virtual device
        run: avdmanager move avd --name 'Appium'
      
      - name: Check Python
        run: python --version
