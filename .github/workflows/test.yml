name: Test if scripts work as expected

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            image: dockurr/windows:latest
            script: install.ps1
          - os: macos-latest
            image: sickcodes/docker-osx:latest
            script: install.sh
    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image }}
      volumes: ${{ matrix.script }}:/${{ matrix.script }}
    steps:
      - uses: actions/checkout@v3
      
      - run: chmod +x /${{ matrix.script }}
      - run: /${{ matrix.script }}
      
      - name: Check Appium
        run: appium --version
      
      - name: Check Java
        run: java -version
      
      - name: Check Android SDK manager
        run: sdkmanager --list

      - name: Check Android virtual device
        run: avdmanager move avd --name 'Appium'
      
      - name: Check Python
        run: python --version
